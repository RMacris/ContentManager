<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Blocked</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff6e7f, #bfe9ff);
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    .image {
      margin-bottom: 20px;
    }
    .image img {
      width: 150px;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="https://via.placeholder.com/150" alt="Access Blocked">
    </div>
    <h1>Access Blocked</h1>
    <p>The website you are trying to access has been blocked by you or the owner of this google account or computer.</p>
  </div>
</body>
</html>
