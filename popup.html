<!DOCTYPE html>
<html>
<head>
  <title>URL Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f9;
      box-sizing: border-box;
      border-radius: 8px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      font-size: 1.0rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      font-size: 0.9rem;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }
    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      align-self: flex-end;
      margin-top: 5px;
    }
    .remove-btn:hover {
      background-color: #c0392b;
    }
    #message {
      margin: 10px 0;
      padding: 10px;
      background-color: #009621;
      color: #ffffff;
      font-size: 0.9rem;
      border: 1px solid #007100;
      border-radius: 4px;
      display: block;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>URL Blocker</h1>
  <input type="text" id="url" placeholder="Enter URL pattern to block">
  <button id="blockUrl">Block URL</button>
  <div id="message">default</div>
  <h2>Blocked URLs</h2>
  <ul id="blockedUrlsList"></ul>
  <script src="popup.js"></script>
</body>
</html>
